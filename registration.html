  <div style="padding: 1cm ; margin-bottom: 5px" class="page-header">

    <form onsubmit="return valid()" action="{{url_for('handle_data')}}" class="container border border-dark"
      style="background-color: white; padding: 70px; " method="POST">
      <!-- error msg -->
      <div id="error_msg" class="container"></div>
      
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">name</label>
        <div class="col-sm-10">
          <input name="name_" type="text" class="form-control" id="inputName3" placeholder="Enter Your name">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input name="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password format: first must be upper case and at least 1 digit" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
          <input name="confirm_password" type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" >
        </div>
      </div>

      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Female
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-2">Checkbox</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input required class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              I agree to the terms and policy
            </label>
          </div>
        </div>
      </div>
      <span>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <!-- <input type="submit" class="btn btn-dark" placeholder="submit"> -->
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="reset" class="btn btn-primary">Clear</button>
          </div>
        </div>
      </span>
    </form>
